<html>
<head>
  <title>TCC - Economic Wellbeing</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" />
  
  <style type='cartocss/html' id='laborforceparticipationrate_10'>
    #adhp_state_all{
      polygon-fill: #FFFFCC;
      polygon-opacity: 0.85;
      line-color: #ffffff;
      line-width: 0.5;
      line-opacity: 0.5;
    }
    #adhp_state_all [ laborforceparticipationrate_10 < 72] {
       polygon-fill: #edf8e9;
    }
    #adhp_state_all [ laborforceparticipationrate_10 >= 72] {
       polygon-fill: #bae4b3;
    }
    #adhp_state_all [ laborforceparticipationrate_10 >= 75] {
       polygon-fill: #74c476;
    }
    #adhp_state_all [ laborforceparticipationrate_10 >= 78] {
       polygon-fill: #31a354;
    }
    #adhp_state_all [ laborforceparticipationrate_10 >= 81] {
       polygon-fill: #006d2c;
    }
  </style>
  <style type='cartocss/html' id='gdppercapita_10'>
    #adhp_state_all{
      polygon-fill: #FFFFCC;
      polygon-opacity: 0.85;
      line-color: #ffffff;
      line-width: 0.5;
      line-opacity: 0.5;
    }
    #adhp_state_all [ gdppercapita_10 < 30000] {
       polygon-fill: #eff3ff;
    }
    #adhp_state_all [ gdppercapita_10 >= 30000] {
       polygon-fill: #bdd7e7;
    }
    #adhp_state_all [ gdppercapita_10 >= 38000] {
       polygon-fill: #6baed6;
    }
    #adhp_state_all [ gdppercapita_10 >= 46000] {
       polygon-fill: #3182bd;
    }
    #adhp_state_all [ gdppercapita_10 >= 54000] {
       polygon-fill: #08519c;
    }
  </style>
  <style type='cartocss/html' id='commute60_10'>
    #adhp_state_all{
      polygon-fill: #fee5d9;
      polygon-opacity: 0.85;
      line-color: #ffffff;
      line-width: 0.5;
      line-opacity: 0.5;
    }
    #adhp_state_all [ commute60_10 < 4] {
       polygon-fill: #fee5d9;
    }
    #adhp_state_all [ commute60_10 >= 4] {
       polygon-fill: #fcae91;
    }
    #adhp_state_all [ commute60_10 >= 7] {
       polygon-fill: #fb6a4a;
    }
    #adhp_state_all [ commute60_10 >= 10] {
       polygon-fill: #de2d26;
    }
    #adhp_state_all [ commute60_10 >= 13] {
       polygon-fill: #a50f15;
    }
  </style>
</head>
<body onload="init()">
  <div class="title">
    <h1><span class="title-variable">Labor Force Participation Rate (%)</span><br><span>2010</span></h1>
  </div>
  <div id='map'></div>

  <script type="infowindow/html" id="infowindow_template">
    <div class="cartodb-popup">
      <a href="#close" class="cartodb-popup-close-button close">x</a>

       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-content">
          <h2>{{name}}</h2>
            <ul class="cartodb-content-list-no-decoration">
              <li><b>Labor Force Participation Rate:</b> {{laborforceparticipationrate_10}}%</li>
              <li><b>GDP Per Capita:</b> ${{gdppercapita_10}}</li>
              <li><b>60 Minute Commute:</b> {{commute60_10}}%</li>
            </ul>
         </div>
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>

<div class="dropdown" id="menu">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Select Variable
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#" class="selected selectable" data="laborforceparticipationrate_10" value="Labor Force Participation Rate (%)" data-type="cartocss">Labor Force Participation Rate</a></li>
    <li><a href="#" class="selectable" data="gdppercapita_10" value="GDP Per Capita ($)" data-type="cartocss">GDP Per Capita</a></li>
    <li><a href="#" class="selectable" data="commute60_10" value="60 Minute Commute (%)" data-type="cartocss">60 Minute Commute</a></li>
  </ul>
</div>

<div class='my-legend'>
<div class='legend-attribute-title'>Renters w/ Severe Housing Cost Burden (%)</div>
<div class='legend-attribute-scale'>
  <ul class='legend-attribute-labels'>
    <li><span id="legend-attribute-chip-1"></span><span class="legend-attribute-label" id="legend-attribute-label-1"></span></li>
    <li><span id="legend-attribute-chip-2"></span><span class="legend-attribute-label" id="legend-attribute-label-2"></span></li>
    <li><span id="legend-attribute-chip-3"></span><span class="legend-attribute-label" id="legend-attribute-label-3"></span></li>
    <li><span id="legend-attribute-chip-4"></span><span class="legend-attribute-label" id="legend-attribute-label-4"></span></li>
    <li><span id="legend-attribute-chip-5"></span><span class="legend-attribute-label" id="legend-attribute-label-5"></span></li>
  </ul>
</div>
<!-- <div class='legend-source'>Source: <a href="#link to source">Name of source</a></div> -->
<div class='legend-title'>Cumulative Coal Production (1983-2013)<br><small>Circle Size proportionate to production</small></div>

  <ul class='legend-coal2-labels'>
    <li><span style="border-color:#d9d9d9"></span>Low</li>
    <li><span style="border-color:#737373"></span>Medium</li>
    <li><span style="border-color:#000"></span>High</li>
  </ul>
</div> -->
</div>

    <button type="button" class="btn btn-default finnell selectable" data="hdi_08" data-type="cartocss">2008</button>

    <button type="button" class="btn btn-default top-five selectable" data="hdi_00" data-type="cartocss">2000</button>
  </div> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='app.js'></script>
</body>
</html>
