<html>
<head>
  <title>TCC - AHDI</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <link rel="stylesheet" href="//libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" />
  
  <style type='cartocss/html' id='gini_10'>
    #adhp_counties_10{
      polygon-fill: #FFFFCC;
      polygon-opacity: 0.85;
      line-color: #ffffff;
      line-width: 0.5;
      line-opacity: 0.5;
    }
    #adhp_counties_10 [ gini_10 < 0.35] {
       polygon-fill: #edf8e9;
    }
    #adhp_counties_10 [ gini_10 >= 0.35] {
       polygon-fill: #bae4b3;
    }
    #adhp_counties_10 [ gini_10 >= 0.4] {
       polygon-fill: #74c476;
    }
    #adhp_counties_10 [ gini_10 >= 0.45] {
       polygon-fill: #31a354;
    }
    #adhp_counties_10 [ gini_10 >= 0.5] {
       polygon-fill: #006d2c;
    }
  </style>
  <style type='cartocss/html' id='eduindex_10'>
    #adhp_counties_10{
      polygon-fill: #FFFFCC;
      polygon-opacity: 0.85;
      line-color: #ffffff;
      line-width: 0.5;
      line-opacity: 0.5;
    }
    #adhp_counties_10 [ eduindex_10 < 3] {
       polygon-fill: #eff3ff;
    }
    #adhp_counties_10 [ eduindex_10 >= 3] {
       polygon-fill: #bdd7e7;
    }
    #adhp_counties_10 [ eduindex_10 >= 4] {
       polygon-fill: #6baed6;
    }
    #adhp_counties_10 [ eduindex_10 >= 5] {
       polygon-fill: #3182bd;
    }
    #adhp_counties_10 [ eduindex_10 >= 6] {
       polygon-fill: #08519c;
    }
  </style>
  <style type='cartocss/html' id='incomeindex_10'>
    #adhp_counties_10{
      polygon-fill: #fee5d9;
      polygon-opacity: 0.85;
      line-color: #ffffff;
      line-width: 0.5;
      line-opacity: 0.5;
    }
    #adhp_counties_10 [ incomeindex_10 < 2] {
       polygon-fill: #fee5d9;
    }
    #adhp_counties_10 [ incomeindex_10 >= 2] {
       polygon-fill: #fcae91;
    }
    #adhp_counties_10 [ incomeindex_10 >= 4] {
       polygon-fill: #fb6a4a;
    }
    #adhp_counties_10 [ incomeindex_10 >= 6] {
       polygon-fill: #de2d26;
    }
    #adhp_counties_10 [ incomeindex_10 >= 8] {
       polygon-fill: #a50f15;
    }
  </style>
</head>
<body onload="init()">
  <div class="title">
    <h1><span class="title-variable">GINI Coefficient</span><br><span>2010</span></h1>
  </div>
  <div id='map'></div>

  <script type="infowindow/html" id="infowindow_template">
    <div class="cartodb-popup">
      <a href="#close" class="cartodb-popup-close-button close">x</a>

       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-content">
          <h2>{{county}} County</h2>
          <h4>{{state}}</h4>
            <ul class="cartodb-content-list-no-decoration">
              <li><b>GINI Coefficient:</b> {{gini_10}}</li>
              <li><b>Education Index:</b> {{eduindex_10}}</li>
              <li><b>Income Index:</b> {{incomeindex_10}}</li>
            </ul>
         </div>
       </div>
       <div class="cartodb-popup-tip-container"></div>
    </div>
  </script>

<div class="dropdown" id="menu">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Select Variable
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#" class="selected selectable" data="gini_10" value="GINI Coefficient" data-type="cartocss">GINI Coefficient</a></li>
    <li><a href="#" class="selectable" data="eduindex_10" value="Education Index" data-type="cartocss">Education Index</a></li>
    <li><a href="#" class="selectable" data="incomeindex_10" value="Income Index" data-type="cartocss">Income Index</a></li>
  </ul>
</div>

<div class='my-legend'>
<div class='legend-attribute-title'>GINI Coefficient</div>
<div class='legend-attribute-scale'>
  <ul class='legend-attribute-labels'>
    <li><span id="legend-attribute-chip-1"></span><span class="legend-attribute-label" id="legend-attribute-label-1"></span></li>
    <li><span id="legend-attribute-chip-2"></span><span class="legend-attribute-label" id="legend-attribute-label-2"></span></li>
    <li><span id="legend-attribute-chip-3"></span><span class="legend-attribute-label" id="legend-attribute-label-3"></span></li>
    <li><span id="legend-attribute-chip-4"></span><span class="legend-attribute-label" id="legend-attribute-label-4"></span></li>
    <li><span id="legend-attribute-chip-5"></span><span class="legend-attribute-label" id="legend-attribute-label-5"></span></li>
  </ul>
</div>
<!-- <div class='legend-source'>Source: <a href="#link to source">Name of source</a></div> -->
<div class='legend-title'>Cumulative Coal Production (1983-2013)</div>
<div class='legend-coal-scale'>
  <ul class='legend-coal-labels'>
    <li><span style='background-image:url(http://i.imgur.com/3JB4jjA.png);'></span>Low</li>
    <li><span style='background-image:url(http://i.imgur.com/SllFA3D.png);'></span>Medium</li>
    <li><span style='background-image:url(http://i.imgur.com/CXvQK38.png);'></span>High</li>
  </ul>
</div>
</div>

    <button type="button" class="btn btn-default finnell selectable" data="hdi_08" data-type="cartocss">2008</button>
    <button type="button" class="btn btn-default top-five selectable" data="hdi_05" data-type="cartocss">2005</button>
    <button type="button" class="btn btn-default top-five selectable" data="hdi_00" data-type="cartocss">2000</button>
  </div> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="//libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='app.js'></script>
</body>
</html>
